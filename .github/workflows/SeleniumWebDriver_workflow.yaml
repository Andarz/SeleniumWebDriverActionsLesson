name: Selenium Web Driver CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checout code
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Change permissions for selenium-manager
        run: chmod +x /home/runner/work/SeleniumIDEGitHub_290724/SeleniumIDEGitHub_290724/SeleniumIDE/bin/Debug/net6.0/selenium-manager/linux/selenium-manager


      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run tests
        env:
          CHROMEWEBDRIVER: /usr/bin/google-chrome
        run: |
          echo "Running TestProject1"
          dotnet test TestProject1/TestProject1.csproj --verbosity normal

      - name: Run tests
        env:
          CHROMEWEBDRIVER: /usr/bin/google-chrome
        run: |
          echo "Running TestProject2"
          dotnet test TestProject2/TestProject2.csproj --verbosity normal

      - name: Run tests
        env:
          CHROMEWEBDRIVER: /usr/bin/google-chrome
        run: |
          echo "Running TestProject3"
          dotnet test TestProject3/TestProject3.csproj --verbosity normal